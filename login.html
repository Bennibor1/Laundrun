<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Online laudry service platform" />
    <meta name="author" content="Bennibor Onisomemise" />
    <title>Sign In/Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css" />
   
  </head>
  <body>
      
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-left ">
                        
                        <h3 class="mt-1 mb-5 pb-1 font-weight-bold">Login</h4>
                            
                      </div>
      
                      <form>
                       
      
                        <div class="form-outline mb-3">
                            <label class="form-label" for="form1">Email</label>
                            <input type="email" id="form1" class="form-control" placeholder="mise@example.com"/>
                          
                        </div>
      
                        <div class="mb-4">
                            <label class="form-label" for="form2">Password</label>
                            <input type="password" id="form2" class="form-control" />
                          
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary btn-block fa-lg mb-3" type="button">Log in</button>
                          </div>
                          
                          <div class="d-flex justify-content-around align-items-center mb-4">
                            
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked>
                                
                                
                                
                                
                                
                              
                              <label class="form-check-label" for="form1Example3"> Remember me </label>
                            </div>
                            <a href="#">Forgot password?</a>
                          </div>
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2 font-weight-bold">Not registered yet?</p>
                          <a href="#!">Create an account</a>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex justify-content-center align-items-center gradient-custom-2">
                    
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h2 class="mb-4">LaundRun</h2>
                      <h4 class=" mb-0">laundry on the run</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
